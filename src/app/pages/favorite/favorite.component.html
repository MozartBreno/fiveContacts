<!-- Header -->
<ion-header class="ion-no-border">
    <ion-toolbar color="color1">

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Favoritos</ion-title>

    </ion-toolbar>
</ion-header>


<ion-content id="favorite" fullscreen>
    <ion-list>

        <ion-item-sliding *ngFor="let c of myContacts">
            <ion-item>
                <ion-label> {{c.nome}}
                    <p>
                        {{c.telefone}}
                    </p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)="call(c)">
                    <ion-icon name="call" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
